<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MY JS Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Coding Quiz Time</h1>
        <p>Ready to start your Coding quiz? Press the start button to contine!</p>
               

        <!-- Starting the quiz -->
        <div id="btn-start" class="hide"><button>Start Quiz</button></div>

     


        </div>

    <!-- Quiz Box -->
    <div class="Box">
        
        <!-- Timer for the quiz -->
        <div class="timer">
            <div class="time">Time:60</div>
        </div>

        <section>
            <div class="ques">
                <span>What does CSS stand for?</span>
            </div>
            <div class="options">
                <div class="choices">
                    <form id="Answer Choices">
                        <input type="checkbox" id="Uppercase" name="Uppercase" value="Uppercase">
                        <label for="box1"> CSS</label><br>
                        <input type="checkbox" id="Lowercase" name="Lowercase" value="Lowercase">
                        <label for="box2"> CSS</label><br>
                        <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
                        <label for="box3"> CSS</label><br>
                        <input type="checkbox" id="SpecialCharacters" name="Special Characters" value="Special Characters">
                        <label for="box4"> CSS<br><br>            
                    </form>
            
                </div>
            </div>
        </section>

    </div>

        <!-- Footer Section -->
        <footer>
            <button class="next_button">Next Question</button>
        </footer>



        


        
        
        <script src="script.js" async defer></script>
    </body>
</html>
