<html>

       <!-- Starting Quiz Section -->
       <div class="container">
           <div id="question-container">

           </div>

       </div>

     


    <!-- Questions Box -->
    <div id="questionBox" class="hide">
        <h3>1.What does HTML stand for?</h3>    
        <div class="optionBox">

        <span onclick="checkAnswer(this)"data-opt="2">Hyper Text Markup Language</span>
        <span onclick="checkAnswer(this)"data-opt="3">Hyper Text Making Language</span>

    <!-- Footer Section -->
    <footer>
        <button onclick="showNext()" id="next_button" class="hide">Next Question</button>
    </footer>




        
        <!-- Timer for the quiz -->
        <div id="timerCount">
